<div class="mt-16 bg-gray-800 py-10">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div 
          class="project flex flex-col items-center justify-center bg-gray-700 text-white p-6 rounded-lg shadow-lg"
          *ngFor="let p of projects_data">
          
          <h2 class="text-2xl font-bold mb-2 text-gray-200">{{ p.title }}</h2>
          <p class="text-lg text-gray-300 mb-4">{{ p.description }}</p>
          
         
          <div class="buttons flex gap-4 mt-4">
            <a 
              [href]="p.github_repo" 
              target="_blank" 
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
              View Code
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
