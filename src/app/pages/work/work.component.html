<section class=" mt-16 py-16 bg-gray-900 text-white">
    <div class="container mx-auto px-6">
        <h2 class="text-4xl font-bold text-center">My Work</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
            <div *ngFor="let p of projects" class="relative group bg-gray-700 p-6 rounded-lg shadow-lg transition hover:scale-105">
                <h3 class="text-2xl font-bold">{{ p.title }} {{p.id}}</h3>
                <p class="text-lg">{{ p.description }}</p>
                <div class="opacity-0 group-hover:opacity-100 transition mt-4">
                    <a [href]="p.github_repo" target="_blank" class="text-blue-400 hover:underline">View Code</a>
                    <a [href]="p.pythonanywhere" target="_blank" class="ml-4 text-green-400 hover:underline">Live Demo</a>
                </div>
                    </div>
        </div>
    </div>
</section>
